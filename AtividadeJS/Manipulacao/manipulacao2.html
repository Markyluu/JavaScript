<body>
    <script>
        function contarLetra(str, letra) {
            let contador = 0;
            for (const caractere of str) {
                if (caractere === letra) {
                    contador++;
                }
            }
            return contador;
        }

        const frase = "Gente, vamos almo√ßaarr";
        const letraAlvo = "a";
        document.write(`A letra '${letraAlvo}' aparece ${contarLetra(frase, letraAlvo)} vezes na frase.`);

    </script>
</body>
