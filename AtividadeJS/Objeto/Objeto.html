<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Criando o objeto Pessoa
        var pessoa = {
        nome: "João",
        idade: 30,
        profissao: "Engenheiro"
        };

        // Acessando e exibindo as propriedades
        document.write("Nome: " + pessoa.nome);
        document.write(" Idade: " + pessoa.idade);
        document.write(" Profissão: " + pessoa.profissao);

    </script>
</body>
</html>
